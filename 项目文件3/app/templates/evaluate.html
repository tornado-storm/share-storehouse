    <script>var neko = document.querySelector('#neko');
        var nekoW = neko.offsetWidth;
        var nekoH = neko.offsetHeight;
        var cuntW = 0;
        var cuntH = 0;
        neko.style.left = parseInt(Math.random() * (document.body.offsetWidth - nekoW)) + 'px';
        neko.style.top = parseInt(Math.random() * (document.body.offsetHeight - nekoH)) + 'px';

        function move(obj, w, h) {
            if (obj.direction === 'left') {
                obj.style.left = 0 - w + 'px';
            } else if (obj.direction === 'right') {

                obj.style.left = document.body.offsetWidth - nekoW + w + 'px';
            }
            if (obj.direction === 'top') {
                obj.style.top = 0 - h + 'px';
            } else if (obj.direction === 'bottom') {
                obj.style.top = document.body.offsetHeight - nekoH + h + 'px';
            }
        }

        function rate(obj, a) {
            //  console.log(a);
            obj.style.transform = ' rotate(' + a + ')'
        }

        function action(obj) {

            var dir = obj.direction;

            switch (dir) {
                case 'left':
                    rate(obj, '90deg');
                    break;
                case 'right':
                    rate(obj, '-90deg');
                    break;
                case 'top':
                    rate(obj, '-180deg');
                    break;
                default:
                    rate(obj, '-0');
                    break;
            }

        }
        neko.onmousedown = function (e) {
            var nekoL = e.clientX - neko.offsetLeft;
            var nekoT = e.clientY - neko.offsetTop;
            document.onmousemove = function (e) {
                cuntW = 0;
                cuntH = 0;
                neko.direction = '';
                neko.style.transition = '';
                neko.style.left = (e.clientX - nekoL) + 'px';
                neko.style.top = (e.clientY - nekoT) + 'px';
                if (e.clientX - nekoL < 5) {
                    neko.direction = 'left';
                }
                if (e.clientY - nekoT < 5) {
                    neko.direction = 'top';
                }
                if (e.clientX - nekoL > document.body.offsetWidth - nekoW - 5) {
                    neko.direction = 'right';
                }
                if (e.clientY - nekoT > document.body.offsetHeight - nekoH - 5) {
                    neko.direction = 'bottom';
                }

                move(neko, 0, 0);


            }
        }
        neko.onmouseover = function () {
            move(this, 0, 0);
            rate(this, 0)
        }

        neko.onmouseout = function () {
            move(this, nekoW / 2, nekoH / 2);
            action(this);
        }

        neko.onmouseup = function () {
            document.onmousemove = null;
            this.style.transition = '.5s';
            move(this, nekoW / 2, nekoH / 2);
            action(this);
        }

        window.onresize = function () {
            var bodyH = document.body.offsetHeight;
            var nekoT = neko.offsetTop;
            var bodyW = document.body.offsetWidth;
            var nekoL = neko.offsetLeft;

            if (nekoT + nekoH > bodyH) {
                neko.style.top = bodyH - nekoH + 'px';
                cuntH++;
            }
            if (bodyH > nekoT && cuntH > 0) {
                neko.style.top = bodyH - nekoH + 'px';
            }
            if (nekoL + nekoW > bodyW) {
                neko.style.left = bodyW - nekoW + 'px';
                cuntW++;
            }
            if (bodyW > nekoL && cuntW > 0) {
                neko.style.left = bodyW - nekoW + 'px';
            }

            move(neko, nekoW / 2, nekoH / 2);
        }</script>

<script type="text/javascript">
    var oScore = document.getElementById("score");
    var oTip   = document.getElementById("tip");
    var oLi    =   oScore.getElementsByTagName('li');
    var oStrong=   oScore.getElementsByTagName('strong');
    var oSpan  =   oScore.getElementsByTagName('span')[0];
    var iScore = iPoint = 0;
    var msg=['1星  非常糟糕','2星  糟糕','3星  一般','4星  良好','5星  非常棒'];
    var review=['1星满意度,继续努力','2星满意度,继续努力','3星满意度,差强人意','4星满意度,再接再厉','5星满意度,无可挑剔'];
    for(var i=0;i<oLi.length;i++){
          oLi[i].index=i;
          oLi[i].onmouseover = function(){
               iScore = this.index+1;             //记录下索引值
               fnPoint(iScore);                   //鼠标移过显示评分
               oTip.style.display='block';        //让提示框显示在对应的位置
               oTip.style.left = 160+this.index*48+'px';
               oStrong[1].innerHTML = msg[this.index];  //移过不同的星星显示对应的文字
               console.log(this.index)
          }
          oLi[i].onclick = function(){
                 oStrong[0].innerHTML = review[this.index]; //右上角评价结果显示
                 iPoint = this.index+1;       //鼠标点击事件，记录下索引，并返回索引值
                 return iPoint;
                 
          }
          oLi[i].onmouseout = function(){  //接收点击的索引，鼠标移出后，恢复上次的评分
               fnPoint(iPoint);
               oTip.style.display='none';     //鼠标移出隐藏提示框
          }
          
    }
    function fnPoint(arg){                
          iScore = arg? arg:iScore;        //接收一个参数，如果没传进参数就用iScore
          for(var i=0;i<oLi.length;i++){   //遍历oLi,对点击的和之前的都亮起来，之后的不亮
               oLi[i].className = i<iScore? 'current':'';  
          }
    }




</script>
